<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiderlink - Nexus</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Fixed backgrounds */
    .background-black {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      z-index: -10;
    }
    
    canvas#snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
      pointer-events: none;
    }
    
    canvas#shootingStarCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -7;
      pointer-events: none;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 140px 20px 50px;
      position: relative;
      z-index: 10;
      background: transparent;
    }

    .nexus-top-text {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 15px;
      text-transform: uppercase;
      z-index: 10;
      background: linear-gradient(
        to right,
        #fff 20%,
        #e0e0e0 40%,
        #e0e0e0 60%,
        #fff 80%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      text-fill-color: transparent;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      animation: nexusShine 3s infinite linear;
    }

    @keyframes nexusShine {
      to {
        background-position: 200% center;
      }
    }

    /* Fixed Back Button - Left Side */
    .back-btn {
      position: fixed;
      top: 25px;
      left: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 24px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-btn:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
      transform: translateX(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .back-btn svg {
      transition: transform 0.3s ease;
    }

    .back-btn:hover svg {
      transform: translateX(-3px);
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px 10px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .action-btn.active {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
    }

    .form-container {
      width: 100%;
      max-width: 440px;
      border-radius: 28px;
      padding: 30px;
      background: radial-gradient(circle at top, #0b0f1a, #000);
      box-shadow: 0 0 40px rgba(255,255,255,0.08);
      z-index: 5;
      border: 2px solid #fff;
      animation: glow 3s infinite alternate;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #fff, 0 0 20px rgba(255,255,255,0.2); }
      to { box-shadow: 0 0 20px #fff, 0 0 40px rgba(255,255,255,0.6); }
    }

    @media (max-width: 480px) {
      body {
        padding: 120px 15px 30px;
      }
      .form-container {
        padding: 20px;
        animation: glow 3s infinite alternate;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
      }
      .nexus-top-text {
        font-size: 32px;
        letter-spacing: 8px;
        top: 25px;
      }
      .back-btn {
        top: 20px;
        left: 20px;
        padding: 10px 18px;
        font-size: 13px;
      }
    }

    .tool-icon-circle {
      margin: 0 auto 18px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 18px;
      color: #fff;
      text-transform: uppercase;
    }

    .subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 13px;
      margin-bottom: 20px;
    }

    .input-section {
      margin-top: 20px;
      text-align: left;
    }

    .input-label {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }

    .text-area-wrapper {
      background: #0a0c14;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .cookie-textarea {
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
      opacity: 0.6;
    }

    .cookie-textarea:focus {
      opacity: 1;
    }

    .submit-btn {
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      margin-top: auto;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .submit-btn:hover {
      background: #f3f3f3;
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.3);
      color: rgba(0, 0, 0, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Toast notification styles */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(30, 64, 175, 0.9);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
      max-width: 350px;
      word-break: break-all;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background: rgba(21, 128, 61, 0.9);
    }

    .toast.error {
      background: rgba(185, 28, 28, 0.9);
    }

    .toast button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 4px 12px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .toast button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="background-black"></div>
  <canvas id="shootingStarCanvas"></canvas>
  <canvas id="snowCanvas"></canvas>
  
  <div class="nexus-top-text">NEXUS</div>
  
  <!-- Back Button on Left -->
  <a href="tools.html" class="back-btn">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    BACK
  </a>

  <div class="form-container">
    <div class="tool-icon-circle">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
    </div>
    <h2>HIDE YOUR LINKS</h2>
    <p class="subtitle">Securely mask your destination URLs</p>
    
    <div class="action-grid">
      <button class="action-btn active" onclick="selectType(this, 'private')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>

      </button>

      </button>

        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

      </button>

    <div class="input-section">

        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>

        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px;"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>

  <!-- Toast notification container -->
  <div id="toast" class="toast"></div>

  <!-- URL Shortener JavaScript -->
  <script>
    let selectedType = 'private';
    function selectType(btn, type) {
      document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedType = type;
      
      const input = document.getElementById('linkInput');
      if (type === 'profile') {
        input.placeholder = 'https://www.roblox.com/users/123/profile';
      } else if (type === 'group') {
        input.placeholder = 'https://www.roblox.com/groups/123';
      } else if (type === 'private') {
        input.placeholder = 'https://www.roblox.com/share?code=abc-123&type=Server';
      } else {
        input.placeholder = 'https://example.com';
      }
      console.log("Selected type:", selectedType);
    }

    // Toast notification function
    function showToast(message, type = 'info', duration = 5000) {
      const toast = document.getElementById('toast');
      
      // Clear previous content
      toast.innerHTML = '';
      
      const messageSpan = document.createElement('span');
      messageSpan.style.whiteSpace = 'pre-wrap';
      messageSpan.textContent = message;
      toast.appendChild(messageSpan);
      
      toast.className = 'toast';
      toast.classList.add(type);
      toast.classList.add('show');
      
      // Add copy button if it's a shortened URL or masked result
      if (type === 'success' && (message.includes('is.gd/') || message.includes('['))) {
        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'COPY';
        copyBtn.onclick = function() {
          const textToCopy = message.split('\n')[0];
          navigator.clipboard.writeText(textToCopy).then(() => {
            messageSpan.textContent = 'Copied to clipboard!';
            copyBtn.style.display = 'none';
            setTimeout(() => toast.classList.remove('show'), 2000);
          });
        };
        toast.appendChild(copyBtn);
      }
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    function validatePrivateServer(url) {
      const codeMatch = url.match(/code=([a-f0-9-]+)/i);
      if (!codeMatch) throw new Error('Invalid private server link. Must contain a valid code.');
      return codeMatch[1];
    }

    function validateProfile(url) {
      const userIdMatch = url.match(/users\/(\d+)/);
      if (!userIdMatch) throw new Error('Invalid profile link. Must contain a valid user ID.');
      return userIdMatch[1];
    }

    function validateGroup(url) {
      const groupIdMatch = url.match(/(?:groups|communities)\/(\d+)/);
      if (!groupIdMatch) throw new Error('Invalid group link. Must contain a valid group ID.');
      return groupIdMatch[1];
    }

    // URL Shortener function
    window.handleShorten = function() {
      const input = document.getElementById('linkInput');
      const btn = document.getElementById('submitBtn');
      const url = input.value.trim();

      if (!url) {
        showToast('Please enter a valid URL', 'error', 3000);
        input.focus();
        return;
      }

      // Prevent multiple submissions
      if (btn.disabled) return;

      let displayUrl = '';
      let targetUrl = url;

      try {
        if (selectedType === 'private') {
          const serverCode = validatePrivateServer(url);
          displayUrl = `https_:_//www.roblox.com/share?code=${serverCode}&type=Server`;
        } else if (selectedType === 'group') {
          const groupId = validateGroup(url);
          displayUrl = `https__:__//www.roblox.com/groups/${groupId}`;
        } else if (selectedType === 'profile') {
          const userId = validateProfile(url);
          displayUrl = `https__:__//www.roblox.com/users/${userId}/profile`;
        } else {
          // Default site logic
          displayUrl = url.replace('roblox.com.tg', 'roblox.com');
          if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;
        }

        // Validate final target URL
        new URL(targetUrl.startsWith('http') ? targetUrl : 'https://' + targetUrl);
      } catch (e) {
        showToast(e.message || 'Please enter a valid URL', 'error', 4000);
        input.focus();
        return;
      }

      // Store original text
      const originalBtnText = btn.innerHTML;
      
      btn.disabled = true;
      btn.innerHTML = 'GENERATING... <span>‚è≥</span>';

      const callbackName = 'isgd_callback_' + Date.now() + '_' + Math.floor(Math.random() * 1000000);
      const timeoutId = setTimeout(() => {
        if (window[callbackName]) {
          cleanup();
          showToast('Request timeout. Please try again.', 'error', 4000);
        }
      }, 10000); // 10 second timeout

      const cleanup = () => {
        clearTimeout(timeoutId);
        btn.disabled = false;
        btn.innerHTML = originalBtnText;
        
        const scripts = document.querySelectorAll(`script[data-callback="${callbackName}"]`);
        scripts.forEach(s => {
          if (s.parentNode) {
            s.parentNode.removeChild(s);
          }
        });
        
        delete window[callbackName];
      };

      window[callbackName] = function(data) {
        cleanup();
        
        if (data && data.shorturl) {
          const finalResult = `[${displayUrl}](${data.shorturl})`;
          input.value = finalResult;
          input.select();
          
          // Copy to clipboard if possible
          if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(finalResult).then(() => {
              showToast(`Result: ${finalResult}\n(Copied to clipboard)`, 'success', 8000);
            }).catch(() => {
              showToast(`Result: ${finalResult}\n(Ctrl+C to copy)`, 'success', 8000);
            });
          } else {
            showToast(`Result: ${finalResult}\n(Ctrl+C to copy)`, 'success', 8000);
          }
        } else if (data && data.errormessage) {
          showToast(`Error: ${data.errormessage}`, 'error', 5000);
        } else {
          showToast('An unknown error occurred. Please try again.', 'error', 4000);
        }
      };

      const script = document.createElement('script');
      script.setAttribute('data-callback', callbackName);
      
      // Encode URL properly
      const encodedUrl = encodeURIComponent(targetUrl.startsWith('http') ? targetUrl : 'https://' + targetUrl);
      script.src = `https://is.gd/create.php?format=json&url=${encodedUrl}&callback=${callbackName}&logstats=1`;
      
      script.onerror = function() {
        cleanup();
        showToast('Failed to connect to is.gd service.', 'error', 5000);
      };
      
      document.body.appendChild(script);
    };

    // Add Enter key support
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('linkInput');
      if (input) {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            handleShorten();
          }
        });
      }
    });

    // Wrapper function for HTML onclick
    function handleShorten() {
      if (window.handleShorten) {
        window.handleShorten();
      } else {
        showToast('Function not loaded', 'error', 3000);
      }
    }
  </script>

  <!-- Animation scripts with full background effects -->
  <script>
    // Shooting Stars (z-index: -7)
    const starCanvas = document.getElementById('shootingStarCanvas');
    const starCtx = starCanvas.getContext('2d');
    let stars = [];

    function resizeStars() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeStars);
    resizeStars();

    class ShootingStar {
      constructor() { 
        this.reset();
        setTimeout(() => {
          this.active = true;
        }, Math.random() * 10000);
      }
      reset() {
        this.x = Math.random() * starCanvas.width;
        this.y = 0;
        this.len = Math.random() * 80 + 50;
        this.speed = Math.random() * 10 + 5;
        this.active = false;
        this.opacity = Math.random() * 0.3 + 0.7;
      }
      update() {
        if (!this.active) return;
        this.x -= this.speed;
        this.y += this.speed;
        if (this.x < -this.len || this.y > starCanvas.height + this.len) {
          this.active = false;
          setTimeout(() => {
            this.reset();
            setTimeout(() => {
              this.active = true;
            }, Math.random() * 5000);
          }, Math.random() * 3000);
        }
      }
      draw() {
        if (!this.active) return;
        starCtx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        starCtx.lineWidth = 2;
        starCtx.beginPath();
        starCtx.moveTo(this.x, this.y);
        starCtx.lineTo(this.x + this.len, this.y - this.len);
        starCtx.stroke();
      }
    }
    
    // Create multiple shooting stars
    for (let i = 0; i < 5; i++) stars.push(new ShootingStar());

    function animateStars() {
      starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      stars.forEach(s => { s.update(); s.draw(); });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Snow Effect (z-index: -5)
    const snowCanvas = document.getElementById('snowCanvas');
    const snowCtx = snowCanvas.getContext('2d');
    let particles = [];

    function resizeSnow() {
      snowCanvas.width = window.innerWidth;
      snowCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeSnow);
    resizeSnow();

    class Particle {
      constructor() { 
        this.reset();
        this.y = Math.random() * snowCanvas.height;
      }
      reset() {
        this.x = Math.random() * snowCanvas.width;
        this.y = Math.random() * snowCanvas.height - 50;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.wobble = Math.random() * 0.5;
        this.wobbleSpeed = Math.random() * 0.05;
        this.wobbleOffset = Math.random() * Math.PI * 2;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX + Math.sin(Date.now() * this.wobbleSpeed + this.wobbleOffset) * this.wobble;
        
        if (this.y > snowCanvas.height) {
          this.y = -10;
          this.x = Math.random() * snowCanvas.width;
        }
        if (this.x > snowCanvas.width) this.x = 0;
        if (this.x < 0) this.x = snowCanvas.width;
      }
      draw() {
        snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        snowCtx.beginPath();
        snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        snowCtx.fill();
      }
    }

    // Create snow particles (reduced for performance)
    const particleCount = window.innerWidth < 768 ? 80 : 150;
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animateSnow() {
      snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      particles.forEach(p => { 
        p.update(); 
        p.draw(); 
      });
      requestAnimationFrame(animateSnow);
    }
    animateSnow();

    // Ensure proper loading
    window.addEventListener('load', () => {
      resizeSnow();
      resizeStars();
    });
